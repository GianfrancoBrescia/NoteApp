<h3 class="mx-2">Users page</h3>

<app-user-form (addNewUser)="aggiungiUtente($event)" (editExistantUser)="modificaUtente($event)"
                [canEditUser]="canEditUser" [currentUser]="currentUser"></app-user-form>

&nbsp; &nbsp;

<div *ngFor="let user of users; let myindex = index" class="card" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">{{myindex + 1}}. {{user.firstname | uppercase}} {{user.lastname}}</h5>
    <button (click)="showHideDetails(user)" type="button" class="btn btn-outline-info">{{isHide(user)}}</button>
    &nbsp; &nbsp;
    <button (click)="edit(user)" type="button" class="btn btn-outline-info">Edit Details</button>
    &nbsp; &nbsp;
    <button type="button" class="btn btn-outline-primary" routerLink="/user-detail/{{user.codiceFiscale}}">Info</button>
    <ul *ngIf="user.visibility">
      <li>Age: {{user.age}}</li>
      <li *ngIf="user.email">Email: {{user.email}}</li>
    </ul>
  </div>
</div>
